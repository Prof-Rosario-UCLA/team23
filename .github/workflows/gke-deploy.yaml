name: Deploy to GKE

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - id: auth
      name: Authenticate to GCP
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - id: get-creds
      name: Get GKE credentials
      uses: google-github-actions/get-gke-credentials@v0.4.0
      with:
        cluster_name:    flashmind-cluster
        location:        us-west1-a         # use your cluster's zone or region :contentReference[oaicite:0]{index=0}
        project_id:      cs144-25s-team23

    - name: Build & push Docker image
      run: |
        IMAGE=us-west1-docker.pkg.dev/cs144-25s-team23/flashmind/flashmind-full:${GITHUB_SHA}
        docker build -t $IMAGE .
        echo "${{ secrets.GCP_SA_KEY }}" \
          | docker login us-west1-docker.pkg.dev -u _json_key --password-stdin
        docker push $IMAGE

    - name: Deploy to GKE
      run: |
        kubectl set image deployment/flashmind \
          flashmind=$IMAGE --namespace=default
        kubectl rollout status deployment/flashmind --namespace=default

    - name: Verify
      run: |
        kubectl get pods -n default
        kubectl get svc flashmind -n default
